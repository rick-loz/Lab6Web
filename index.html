<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Youtube App</title>
</head>
<body>
	<header><h1>Youtube Search Engine</h1></header>
	<main>
		<form id="videoForm">
			<fieldset>
				<legend>Search for a video</legend>
				<label for="videoSearchBox">Write something to search for videos</label>
				<input type="text" id="videoSearchBox"/>
				<button type="submit">Search</button>
			</fieldset>
		</form>
		<div id="results"></div>
		<button id="prev">Previous</button>
		<button id="next">Next</button>
	</main>
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">		  	
	</script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
